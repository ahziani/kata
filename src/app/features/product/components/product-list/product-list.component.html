<section
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 py-2 h-full px-4 md:px-0">
  <!-- Display product list when is loaded -->
  <ng-container
    *ngIf="productService.filteredProducts() as products; else loading">
    <eshop-product-item
      *ngFor="let product of products; trackBy: trackById"
      [product]="product"
      [@listProductAnimation]></eshop-product-item>
  </ng-container>

  <!-- Display placeholders component when productList is loading -->
  <ng-template #loading>
    <ng-container *ngFor="let _ of placeholderItems">
      <eshop-placeholder [numRows]="5" class="h-full"></eshop-placeholder>
    </ng-container>
  </ng-template>
</section>
